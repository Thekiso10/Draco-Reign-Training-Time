<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Calentamiento</title>
    <link rel="stylesheet" href="../resource/css/timer.css">

<body>

        <h1>Temporizador de <span id="label-timer"></span></h1>
